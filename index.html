<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="500" height="500"></canvas>
<div class="slidecontainer">
  <p>Max Speed: <span id="speedDisplay"></span></p>
  <input type="range" min="0" max="25" value="10" id="maxSpeed">
  <p>Units: <span id="unitDisplay"></span></p>
  <input type="range" min="0" max="50" value="5" id="maxUnits">
  <p>Randomness: <span id="randomDisplay"></span></p>
  <input type="range" min="0" max="10" value="2" id="maxRandom">
  <p>Vision: <span id="visionDisplay"></span></p>
  <input type="range" min="0" max="100" value="50" id="maxVision">
</div>
<script src="./script.js" onload="init()"></script>
</body>
</html>
