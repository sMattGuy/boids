<!DOCTYPE html>
<html>
	<head>
		 <meta charset="utf-8" />
		 <title>Boids</title>
		 <link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<h1>Boids</h1>
		<canvas id="myCanvas" width="500" height="500"></canvas>
			<p>Boid Modifiers</p>
			<div class="sliders">
				<p>Max Speed: <span id="speedDisplay"></span></p>
				<input type="range" min="0" max="100" value="10" id="maxSpeed">
				<p>Units: <span id="unitDisplay"></span></p>
				<input type="range" min="0" max="100" value="5" id="maxUnits">
				<p>Randomness: <span id="randomDisplay"></span></p>
				<input type="range" min="0" max="100" value="2" id="maxRandom">
				<p>Vision: <span id="visionDisplay"></span></p>
				<input type="range" min="0" max="500" value="50" id="maxVision">
				<p>Seperation: <span id="seperationDisplay"></span></p>
				<input type="range" min="0" max="100" value="20" id="maxSeperation">
				<p>Sep. Int.: <span id="sepIntDisplay"></span>%</p>
				<input type="range" min="1" max="100" value="20" id="maxSepInt">
				<p>Color Grouping?</p>
				<input type="checkbox" id="colorBias" name="colorBias" value="false">
				<p class="colorOption">Aversion: <span id="aversionDisplay"></span>%</p>
				<input class="colorOption" type="range" min="1" max="100" value="10" id="maxAversion">
				<!-- adversarial options -->
				<p class="colorOption">Battle?</p>
				<input class="colorOption" type="checkbox" id="battleToggle" name="battleToggle" value="false">
				
			</div>
			
			<p>Area Modifiers</p>
			<div class="sliders">
				<p>Field Bounds: <span id="boundsDisplay"></span></p>
				<input type="range" min="0" max="100" value="10" id="maxBounds">
				<p>Target Location?</p>
				<input type="checkbox" id="goToLocation" name="goToLocation" value="false">
				<p>Wind?</p>
				<input type="checkbox" id="windActivate" name="windActivate" value="false">
				
				<p class="windOption">Wind Direction: <span id="windDisplay"></span></p>
				<input class="windOption" type="range" min="0" max="360" value="0" id="maxWind">
				<p class="windOption">Wind Intensity: <span id="windSpeedDisplay"></span></p>
				<input class="windOption" type="range" min="0" max="50" value="0" id="maxWindSpeed">	
			
			</div>
			
			<p>Canvas Settings</p>
			<div class="sliders">
				<p>Canvas Width: <span id="widthDisplay"></span></p>
				<input type="range" min="100" max="1600" value="500" id="maxWidth">
				<p>Canvas Height: <span id="heightDisplay"></span></p>
				<input type="range" min="100" max="900" value="500" id="maxHeight">
			</div>
		<script src="./script.js" onload="init()"></script>
	</body>
</html>
